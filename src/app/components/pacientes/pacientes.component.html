<app-search [placeholder]="placeholder" [boton]="boton" (busqueda)="buscarPacientes($event)"></app-search>
<app-filtros (filtroSelect)="filtrarPrioridad($event)"></app-filtros>
<h3>{{palabra}}</h3>
<div style="overflow-x:auto;">
    <table id="tabla">
        <tr>
            <th>Nombre</th>
            <th>Animal</th>
            <th>Prioridad</th>
            <th>Fecha</th>
            <th>Horario</th>
            <th>Opciones</th>
        </tr>
        <tr *ngFor="let paciente of pacientesAux">
            <td>{{paciente.nombre}}</td>
            <td>{{paciente.tipo}}</td>
            <td>{{paciente.prioridad}}</td>
            <td>1/18/2021</td>
            <td>{{paciente.duracion}}</td>
            <td>{{50}}</td>
        </tr>

    </table>
